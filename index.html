<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorlab - Design Management & Curated Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #333;
            --accent-color: #2d6cdf;
            --background-color: #fff;
            --grid-gap: 2rem;
        }
        
        .slogan-text {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
            letter-spacing: 0.1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .line {
            display: block;
            white-space: nowrap;
        }

        .divider {
            position: relative;
            height: 80px;
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dot {
            font-size: 2rem;
            color: var(--secondary-color);
            transition: opacity 0.4s ease;
            position: absolute;
        }

        @keyframes logoGrow {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .logo-divider {
            height: 60px;
            width: auto;
            opacity: 0;
            position: absolute;
            transform-origin: center center;
        }

        .logo-reveal {
            animation: logoGrow 0.8s ease-out forwards;
        }

        .letter-span {
            display: inline-block;
            transition: opacity 0.4s ease;
            margin: 0 0.02em;
        }

        .fade-out {
            opacity: 0;
        }

        .logo-reveal {
            opacity: 1;
        }

        .header-logo-clone {
            height: 40px;
            width: auto;
            opacity: 0;
            position: fixed;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            pointer-events: none;
            will-change: transform;
        }

        .header-logo-clone.show {
            opacity: 1;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .cta-wrapper {
            position: fixed;
            left: calc(50% + 40px);  /* Offset to align with 'T' */
            transform: translateX(-50%);
            z-index: 100;
            pointer-events: none;
            transform-origin: center center;
            will-change: transform;
        }

        .cta-text {
            font-size: 1rem;
            margin-top: 6rem;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            background-color: var(--background-color);
            padding: 0.825rem;
            border-radius: 10px;
            display: inline-block;
            border: 1px solid var(--primary-color);
            pointer-events: auto;
            opacity: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(1.1) translateX(30px);
        }

        .button-logo {
            height: 30px;
            width: auto;
            display: block;
            transition: all 0.4s ease;
            margin-top: 7px;
            margin-bottom: 7px;
        }

        .cta-text:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .cta-text:hover .button-logo {
            transform: scale(1.05);
        }

        .initial-text {
            background-color: transparent;
            color: var(--secondary-color);
            border: none;
            padding: 0;
            text-transform: none;
            letter-spacing: normal;
            pointer-events: auto;
        }

        .initial-text:hover {
            color: var(--accent-color);
        }

        .slogan {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 0.5rem;
            color: var(--secondary-color);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--primary-color);
            line-height: 1.6;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            padding: 1.5rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            height: 50px;
            width: auto;
            display: block;
            transition: opacity 0.3s ease;
        }

        .hero {
            margin-top: 80px;
            height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            padding: 2rem;
            transition: background-color 0.2s ease;
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--secondary-color);
            max-width: 600px;
            margin: 0 auto;
        }

        .grid-container {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: var(--grid-gap);
        }

        .featured {
            grid-column: span 8;
            min-height: 600px;
            background: #f8f8f8;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .sidebar {
            grid-column: span 4;
            display: flex;
            flex-direction: column;
            gap: var(--grid-gap);
        }

        .card {
            background: #f8f8f8;
            padding: 2rem;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .text-content {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .link-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .link-button:hover {
            background: var(--accent-color);
        }

        footer {
            background: var(--primary-color);
            color: white;
            padding: 4rem 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .featured, .sidebar {
                grid-column: span 12;
            }
            
            .hero h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .grid-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="colorlab-MAIN-LOGO-BLACK.png" alt="Colorlab Logo" class="logo">
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="slogan-text">
                <span class="line">DESIGN</span>
                <span class="line">MANAGEMENT</span>
            </h1>
            <div class="divider">
                <span class="dot">‚óè</span>
                <img src="C-LOGO.png" alt="Colorlab C Logo" class="logo-divider">
            </div>
            <div class="message-wrapper">
                <h1 class="slogan-text">
                    <span class="line">CURATED</span>
                    <span class="line">LUXURY</span>
                </h1>
                <p class="initial-text">creating exceptional spaces and experiences</p>
                <div class="cta-wrapper">
                    <a href="mailto:get@colorlab.ca" class="final-text cta-text" style="opacity: 0;">
                        <img src="colorlab-MAIN-LOGO-BLACK.png" alt="Colorlab Logo" class="button-logo">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Split text into individual letters
        function wrapLetters(element) {
            const lines = element.querySelectorAll('.line');
            lines.forEach(line => {
                const text = line.textContent;
                line.textContent = '';
                [...text].forEach((letter, index) => {
                    const span = document.createElement('span');
                    span.className = 'letter-span';
                    // Mark C, U and AT in CURATED to keep them visible
                    if (text === 'CURATED' && (index === 1 || index === 3 || index === 4)) {
                        span.className = 'letter-span keep';
                    }
                    span.textContent = letter === ' ' ? '\u00A0' : letter;
                    line.appendChild(span);
                });
            });
        }

        // Initialize letters
        document.querySelectorAll('.slogan-text').forEach(wrapLetters);

        let lastScrollPosition = window.pageYOffset;
        const letters = document.querySelectorAll('.letter-span');
        const dot = document.querySelector('.dot');
        const logo = document.querySelector('.logo-divider');
        const initialText = document.querySelector('.initial-text');
        const finalText = document.querySelector('.final-text');
        
        function animateElements(scrollingDown) {
            // Fade out letters except CU and AT
            letters.forEach(letter => {
                if (!letter.classList.contains('keep')) {
                    const delay = Math.random() * 300;
                    setTimeout(() => {
                        letter.style.opacity = scrollingDown ? '0' : '1';
                    }, delay);
                }
            });



            // Switch between dot and logo
            setTimeout(() => {
                if (scrollingDown) {
                    dot.style.opacity = '0';
                    logo.classList.add('logo-reveal');
                } else {
                    dot.style.opacity = '1';
                    logo.classList.remove('logo-reveal');
                    logo.style.opacity = '0';
                }
            }, 200);

            // Switch between texts and move wrapper
            setTimeout(() => {
                if (scrollingDown) {
                    initialText.style.opacity = '0';
                    finalText.style.opacity = '1';
                } else {
                    initialText.style.opacity = '1';
                    finalText.style.opacity = '0';
                }
            }, 300);
        }

        function handleScroll() {
            const currentScrollPosition = window.pageYOffset;
            if (currentScrollPosition !== lastScrollPosition) {
                const isScrollingDown = currentScrollPosition > lastScrollPosition;
                animateElements(isScrollingDown);

                // Move the CTA wrapper
            const ctaWrapper = document.querySelector('.cta-wrapper');
            const cta = document.querySelector('.final-text');
            const headerLogo = document.querySelector('.header .logo');
            const scrollPercent = Math.min(currentScrollPosition / (window.innerHeight * 0.3), 1);                // Button moves up and slides in from right
                const buttonMoveDistance = scrollPercent * 30; // Move to middle
                ctaWrapper.style.transform = `translateX(-50%) translateY(-${buttonMoveDistance}vh)`;
                cta.style.opacity = scrollPercent;
                cta.style.transform = `scale(1.1) translateX(${40 - (scrollPercent * 40)}px)`;
                
                // Fade out header logo
                headerLogo.style.opacity = 1 - scrollPercent;
            }
            lastScrollPosition = currentScrollPosition;
        }

        // Throttle the scroll event
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    handleScroll();
                    ticking = false;
                });
                ticking = true;
            }
        });

        // Initial state
        animateElements(false);
    </script>
    </script>

    <footer>
        <div class="footer-content">
            <p>1411-A DUFFERIN ST., TORONTO ON M6H 4C7</p>
            <p style="margin-top: 1rem;">Get in touch: <a href="mailto:info@colorlab.com" style="color: white; text-decoration: underline;">info@colorlab.com</a></p>
        </div>
    </footer>
</body>
</html>
